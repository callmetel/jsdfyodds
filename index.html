<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta property="og:site_name" data-page-subject="true" content="JSDFY" /> <!-- Site name -->
	<meta property="og:url" content="https://jsdfyodds.com" /> <!-- OpenGraph MetaData - Best Link -->
	<meta property="og:description" name="description" content="JSDFY LLC" /> <!-- Website description again -->

	<meta name="twitter:site" content="jsdfyodds"> <!-- @username for the website used in the card footer. -->

	<!-- Stylesheets -->
	<link rel="stylesheet" href="dist/style.css">

<body>
	<main>
		<div id="preloader">
			<div class="words-loader">
				<span class="word">Artists</span>
				<span class="word">Developers</span>
				<span class="word">Filmmakers</span>
				<span class="word">Designers</span>
				<span class="word">Editors</span>
				<span class="word">Creators</span>
			</div>

		</div>
		<div class="desktop">
			<div class="cursor"></div>
			<div id="intro">
				<div id="logo">

				</div>
				<div class="scroll-indicator">
					<span class="hint">Scroll to Begin</span>
					<span class="line"></span>
				</div>
			</div>
			<div id="background">
				<video src="" id="intro-video" preload="auto"></video>
				<video src="" id="bg-loop" preload="auto" loop></video>
			</div>
		</div>
		<div class="mobile"></div>
